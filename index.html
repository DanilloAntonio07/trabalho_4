<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Soma de médias by nilloo</title>
</head>
<body>
    <h1 class="caucm">Caucular média</h1>
    <div class="divcauc">
        <div class="cauc">
            <input id="primeiroNumero" type="text" placeholder="Nota do primeiro trimestre!">
            <input id="segundoNumero" type="text" placeholder="Nota do segundo trimestre!">
            <input id="terceiroNumero" type="text" placeholder="Nota do terceiro trimestre!">
            <button class="botao" onclick="caucular()">Somar</button>
            <input id="resultado" placeholder="Resultado!">
        </div>
    </div>
</body>
</html>
